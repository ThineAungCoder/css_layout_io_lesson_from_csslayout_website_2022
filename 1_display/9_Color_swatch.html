<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color swatch</title>
    <style>
        .swatch {
            /* Wrap the items */
            display: flex;
            flex-wrap: wrap;
        }
        .swatch__item {
            /* Rounded border */
            border-radius: 9999px;
            height: 1.5rem;
            width: 1.5rem;

            /* Space between items */
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="swatch">
        <div class="swatch__item" style="background-color: red;"></div>
         <!-- Repeat other items -->
         ...
    </div>
</body>
</html>
