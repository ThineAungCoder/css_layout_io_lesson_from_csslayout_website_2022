<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        .avatar {
            /* Rounded border */
            border-radius: 50%;
            height: 64px;
            width: 64px;
        }
        .avatar__imge {
            /* Rounder border */
            border-radius: 50%;

            /* Take full size */
            
            height: 200%;
            width: 100%;
                }
    </style>
</head>
<body>
    <div class="avatar">
        <!-- Avatar image -->
        <img class="avatar__imge" src="3.jpg" />
    </div>
</body>
</html>
